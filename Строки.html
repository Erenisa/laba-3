<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        function TexT(){
            var str = String(document.getElementById("text").value);
            var s = str.split("."); // Разделение отдельного предложения на массивы
            var answer = [];

            for(var i = 0; i < s.length; i++){
                var tempStr = s[i];
                if(!tempStr.includes(",")){
                    tempStr += '.';
                    answer.push(tempStr);
                }
            }

            alert("Предложения, которые не содержат запятых: ");
            alert(answer);
        }
    </script>

    <form id="forma">
        <input type="text" id="text">
        <input type="submit" onclick="TexT()" value="Отправить">
    </form>
</body>
</html>
